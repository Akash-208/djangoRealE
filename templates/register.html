{% extends "start.html" %}
{% block title %}Register|here{% endblock title %}

{% block body %}
    <form method="post">{% csrf_token %}
        <div class="cont mt-4 mb-4 mx-auto w-50 bg-transparent" style="padding: 45px; border-radius: 3vh;" >
        <h2 class="text-light text-center mb-4">REGISTER</h2>

        {% if messages %}
        {{ message.tags }}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        {% endif %}


        <div class="mb-3" style="color: white;" >
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control"aria-describedby="emailHelp">

            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            <button type="submit" class="btn btn-primary" style="width: 100px; margin-top:20px">Submit</button>
        </div>
        
        <div class="anch text-center"><p><a href="login">Already have an account</a></p></div>
        </div>
    </form>
{% endblock body %}
